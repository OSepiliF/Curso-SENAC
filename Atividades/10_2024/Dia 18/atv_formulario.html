<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv_formulario</title>
</head>
<body>
    <form>
        <h1> Cadastro de Usuário</h1>
        Primeiro nome: <br>
        <input type="text" id="f_nome" name="f_nome" placeholder="Digite seu primeiro nome" size="50" required> <p></p>
        
        Nome do meio: <br>
        <input type="text" id="meio_nome" name="meio_nome" placeholder="Digite seu nome do meio" size="50" required> <p></p>
        
        Último nome: <br>
        <input type="text" id="fname" name="fname" placeholder="Digite último nome" size="50" required> <p></p>
        
        Apelido: <br>
        <input type="text" id="apelido" name="apelido" placeholder="Digite seu nome" size="50" required> <p></p>
        
        <fieldset style="width: 210px; height: 90px;"><legend>Linguagem Preferida</legend>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label> <br>

            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label> <br>

            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </fieldset> <p>

        E-mail: <br>
        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" size="50" required><p>

        <p>Senha: <br>
        <input type="password" name="Senha" id="senha" placeholder="abc@123" size="50" required><p>

        Data de Nascimento: <br>
        <input type="date" name="Data" id="data" placeholder="00-00-0000" required><p>

        Cor Favorita: <br>
        <input type="color" name="cor" id="cor"><p>

        Idade: <br>
        <input type="number" name="idade" id="idade">
       
        <fieldset style="width: 210px; height: 60px;"><legend>Gênero</legend>
            <input type="radio" id="mas" name="fav_language" value="Masculino">
            <label for="mas">Masculino</label> <br>

            <input type="radio" id="fem" name="fav_language" value="Feminino">
            <label for="fem">Feminino</label> <br>
        </fieldset> <p>

        <fieldset style="width: 210px; height: 120px;"><legend>Times Favoritos</legend>
            Quais Linguagens você utiliza: </p>
            <input type="checkbox" name="fav_language" id="flamengo" value="flamengo">
            <label for="flamengo">Flamengo</label><br>

            <input type="checkbox" name="fav_language" id="palmeiras" value="palmeiras">
            <label for="palmeiras">Palmeiras</label><br>

            <input type="checkbox" name="fav_language" id="corinthians" value="corinthians">
            <label for="corinthians">corinthians</label>
        </fieldset> <p>
        
        País de Origem: <br>
        <select name="pais" id="pais">
            <option value="brasil">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="japao">Japão</option>
        </select> <p>

        Envie sua foto de perfil: <br>
        <input type="file" name="arquivo" id="arquivo"><p>
    
        Pesquisar algo:: <br>
        <input type="search" id="pesquisa" name="pesquisa" placeholder="Digite sua busca..." size="50" required> <p>
        <button type="submit">Pesquisar</button>
        <button type="reset">Limpar Formulário</button>
    </form>

</body>
</html>
